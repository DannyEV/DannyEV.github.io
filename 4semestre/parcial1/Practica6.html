<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
</head>
<body>
    <form action="">
    <pre>
    <h1>Formularios en HTML para registro de CLIENTE</h1><hr>
    <label for="">Nombre del cliente:</label>
    <input type="text" placeholder="Tecle tu nombre">
 
    <label for="">Edad:</label>
    <input type="number" placeholder="Teclea tu edad">

    <label type="">Fecha de Nacimiento</label>
    <input type="date" name="Fecha de nacimiento" id="">

    <label for="">Escuela:</label>
    <select name="" id="">
       
        <option value="">Selecciona una escuela</option>
        <option value="CETIS 107">CETIS 107</option>
        <option value="CBTIS">CBTIS</option>
        <option value="UAS">UAS</option>
    </select>

    <pre>
    <label for="">Color favorito</label>
    <input type="color">

    <label for="">Sexo:</label>
    <input type="radio" name="sexo"> Masculino
    <input type="radio" name="sexo"> Femenino
    <input type="radio" name="sexo"> Otro

    <label for="">Pasatiempos</label>
    <input type="checkbox" name=""> Jugar
    <input type="checkbox" name=""> Pintar
    <input type="checkbox" name=""> Dibujar

    <label for="">Comentarios</label>
    <textarea name="" id="" cols="100" rows="10"></textarea>
    
    <label for="">Selector de una foto</label>
    <input type="file">

    <input type="submit" value="Guardar Cliente">
    </form>
    </pre>
</body>
</html>
